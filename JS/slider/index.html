<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Image slider</title>
  </head>
  <body>
    <div id="container">
      <h1 class="title">
        <img src="img/snowman-icon.png" alt="icon">
        Winter
      </h1>
      <div class="slide">
        <img src="img/At-the-lake.jpg" alt="At the lake">
      </div>
      <div class="slide">
        <img src="img/Mountains-tops-in-Crimea-(Russia).jpg" alt="Mountains tops in Crimea (Russia)">
      </div>
      <div class="slide">
        <img src="img/Somewhere-on-winter-top.jpg" alt="Somewhere on winter top">
      </div>
      <div class="slide">
        <img src="img/Track-type.jpg" alt="Track type">
      </div>
      <img class="button" id="left" src="img/left-arrow.png" alt="left arrow" onclick="adjacentImg(-1)">
      <img class="button" id="right" src="img/right-arrow.png" alt="right arrow" onclick="adjacentImg(1)">
      <img class="list-image" src="img/At-the-lake.jpg" alt="At the lake" onclick="currentSlide(0)">
      <img class="list-image" src="img/Mountains-tops-in-Crimea-(Russia).jpg" alt="Mountains tops in Crimea (Russia)" onclick="currentSlide(1)">
      <img class="list-image" src="img/Somewhere-on-winter-top.jpg" alt="Somewhere on winter top" onclick="currentSlide(2)">
      <img class="list-image" src="img/Track-type.jpg" alt="Track type" onclick="currentSlide(3)">
    </div>
    <script type="text/javascript" src="js/javascript.js"></script>
  </body>
</html>
